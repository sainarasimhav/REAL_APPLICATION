<div class="container">

        <form th:action="@{/room/fetchbookedrooms}" method="GET">
            <div class="col-25">
                <label for="selectedDate">Select Date</label>
            </div>
            <div class="col-75">
                <input type="date"  id="selectedDate" th:value="${selectedDate}"  name="selectedDate">
                <!--                <input type="hidden" th:value="${selectedDate}" th:name="dateSelected">-->

                <input type="submit" value="Search">
            </div>
        </form>
    </section>


    <!--    <p th:if="${bookedRooms.size() == 0}">You don't have any available rooms.</p>-->
    <div >
        <table id="tablestyle">
            <tr>
                <th>Room Name</th>
                <th>Capacity</th>
                <th>8AM-10AM</th>
                <th>11AM-1PM</th>
                <th>1PM-3PM</th>
                <th>4PM-6PM</th>
            </tr>
            <td></td>


            <td></td>
            <td></td>
            <td></td>
            <td></td>

            <form th:action="@{/booking/selectedRooms}" method="GET">
                <input type="hidden" th:value="${selectedDate}" th:name="date">
                <input type="hidden" name="roomId" id="roomId" value="">
                <tr th:each="r:${rooms}" th:id="${r.room_id}">
                    <td>
                        <label class="col-25" for="room_id" th:text="${r.room_id}">
                            <input type="radio" name="room_id" id="room_id" th:value="${r.room_id}">
                            <!--                        <input type="hidden" th:value="${r.room_id}" th:name="room_no">-->
                        </label>
                    </td>

                    <td th:text="${r.capacity}"></td>
                    <td>
                        <label class="col-25">
                            <input type="radio" name="check" value="30" th:id="${r.room_id*100 +30}" onclick="setId(this.id)">
                            <!--                         <input type="hidden" th:value="${r.room_id}" th:name="room_no">-->
                        </label>
                    </td>
                    <td >
                        <label class="col-25">
                            <input type="radio" name="check" value="31" th:id="${r.room_id*100 +31}" onclick="setId(this.id)">
                        </label>
                    </td>
                    <td >
                        <label class="col-25">
                            <input type="radio" name="check" value="32" th:id="${r.room_id*100 +32}" onclick="setId(this.id)">
                        </label>
                    </td>
                    <td >
                        <label class="col-25">
                            <input type="radio" name="check" value="33" th:id="${r.room_id*100 +33}" onclick="setId(this.id)">
                        </label>
                    </td>
                </tr>


                <div>
                    <input type="submit" value="Book" style=" position: absolute; margin-left: 10px" id="book">
                    <!--                    <input type="hidden" th:value="${r.room_id}" th:name="room_no">-->
                </div>
            </form>

        </table>
    </div>
</div>
